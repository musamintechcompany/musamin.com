version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musamin-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - musamin

  webserver:
    image: nginx:alpine
    container_name: musamin-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - musamin

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musamin-reverb
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www
    networks:
      - musamin

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musamin-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - musamin

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musamin-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan schedule:work
    volumes:
      - ./:/var/www
    networks:
      - musamin

networks:
  musamin:
    driver: bridge