version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musamin-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - musamin

  webserver:
    image: nginx:alpine
    container_name: musamin-webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - musamin

  db:
    image: mysql:8.0
    container_name: musamin-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: musamin
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: musamin
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - musamin

  redis:
    image: redis:alpine
    container_name: musamin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - musamin

networks:
  musamin:
    driver: bridge

volumes:
  dbdata:
    driver: local